backend:
  name: git-gateway
  branch: release

media_folder: public/img
public_folder: img

collections:
  - name: "index"
    label: "Home"
    files:
      - name: "index"
        label: "Home"
        file: "content/home/index.md"
        fields:
          - name: "title"
            label: "Title"
            widget: "string"
          - name: "subtitle"
            label: "Subtitle"
            widget: "string"
          - name: "ctaText"
            label: "CTA Text"
            widget: "string"
          - name: "ctaLink"
            label: "CTA Link"
            widget: "string"
          - name: "backgroundImage"
            label: "Background Image"
            widget: "image"

          # Challenges Section
          - name: "challengesTitle"
            label: "Challenges Section Title"
            widget: "string"
          - name: "challenges"
            label: "Challenges Section"
            widget: "list"
            fields:
              - label: "Challenge Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "text"
              - label: "Icon"
                name: "icon"
                widget: "image"

      
          # Solutions Section
          - name: "solutionsTitle"
            label: "Solutions Section Title"
            widget: "string"
          - name: "solutions"
            label: "Solutions Section"
            widget: "list"
            fields:
              - label: "Solution Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "text"
              - label: "Image"
                name: "image"
                widget: "image"
              - label: "Points"
                name: "points"
                widget: "list"
                fields:
                  - label: "Point"
                    name: "point"
                    widget: "string"


          # Services Section
          - name: "services"
            label: "Services"
            widget: "list"
            fields:
              - label: "Service Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "text"
              - label: "Button Link"
                name: "buttonLink"
                widget: "string"
              - label: "Image"
                name: "image"
                widget: "image"
          
          # Portfolio Section
          - name: "portfolioTitle"
            label: "Portfolio Section Title"
            widget: "string"
          - name: "portfolioItems"
            label: "Portfolio"
            widget: "list"
            fields:
              - label: "Project Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "text"
              - label: "Image"
                name: "image"
                widget: "image"
      - name: "tools"
        label: "Technologien"
        file: "content/components/tools.md"
        fields:
          # Tools Section (Laden von externen Markdown-Datei)
          - name: "title"
            label: "Title"
            widget: "string"
          - name: "category"
            label: "Kategorie"
            widget: "list"
            fields:
              - name: "category"
                label: "Kategorie"
                widget: "list"
                fields:
                  - name: "name"
                    label: "Name"
                    widget: "string"
                  - name: "class"
                    label: "Klasse"
                    widget: "string"
          
          - name: "tools"
            label: "Technologien"
            widget: "list"
            fields:
              - name: "tools"
                label: "Technologien"
                widget: "list"
                fields:
                  - name: "name"
                    label: "Technologie"
                    widget: "string"
                  - name: "image"
                    label: "Bild"
                    widget: "image"
                  - name: "class"
                    label: "Klassen"
                    widget: "list"
                    fields:
                      - name: "class"
                        label: "Klasse"
                        widget: "string"

          
 

  - name: "navbar"
    label: "Navbar"
    slug: "{{slug}}"
