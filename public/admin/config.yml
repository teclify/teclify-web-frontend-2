              widget: "string"
            - name: "href"
              label: "Link"
              widget: "string"
              fields:
                - name: "name"
                  label: "Name"
                  widget: "string"
                - name: "href"
                  label: "Link"
                  widget: "string"
        - name: "contactButton"
          label: "Kontakt Button"
          widget: "object"
